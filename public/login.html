<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style type="text/css">
        body{
            justify-content: center;
            align-items: center;
        }
    </style>
    <script type="text/javascript">
        $(()=>{
            $("button").click(()=>{
                $.ajax({
                    method:"GET",
                    url:"http://localhost:4002/getusers",
                    success:(data)=>{
                        for(var user of data)
                        {
                            if(user.UserName==$("#UserName").val() && user.Password==$("#Password").val())
                            {
                                $.cookie("username",$("#UserName").val());
                                location.href="shopping.html";
                                break;
                            }else{
                                $("#error").html("Invalid User Name or Password").css("color","red");
                            }
                        }
                    }
                })
            })
        })
    </script>
</head>
<body class="container-fluid d-flex">
    <div>
        <h2>Login</h2>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" id="UserName"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="Password"></dd>
        </dl>
        <button>Login</button>
        <h2 id="error"></h2>
        <br><br>
        <a href="register.html">New User Register</a>
    </div>
</body>
</html>

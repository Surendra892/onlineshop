<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery.cookie/jquery.cookie.js"></script>
    <script>
        $(()=>{
            $("button").click(()=>{
                $.ajax({
                    method:"GET",
                    url:"http://localhost:4002/getusers",
                    success:(data)=>{
                        for(var user of data)
                        {
                            if(user.UserName==$("#UserName").val() && user.Password==$("#Password").val())
                            {
                                $.cookie("username",$("#UserName").val());
                                location.href="shopping.html";
                                break;
                            }else{
                                $("#error").html("Invalid User Name or Password");
                            }
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
    <h2>Login</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="UserName"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="Password"></dd>
    </dl>
    <button>Login</button>
    <h2 id="error"></h2>
    <br><br>
    <a href="register.html">New User Register</a>
</body>
</html>
